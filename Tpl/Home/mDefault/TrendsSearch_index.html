<script>
nyyyyn=2;
function sslyss(){
$(".tre_li_more").addClass('fdasfjrajajaxx');
$.ajax( {
        url: '/index.php/Home/TrendsSearch/index/cid/{$cid}/ajax/ajax/<?php if($kwww) echo 'k/'.$kwww.'/';?>p/'+nyyyyn+'.html',
        type: "GET", //静态页用get方法，否则服务器会抛出405错误
        success: function(data){
			if(!data){
				$(".tre_li_more").hide();
				return false;
			}
            //var result = $(data).find("另一个html页面的指定的一部分").html();
            $(".tre_li_more").before(data);
			$(".tre_li_more").removeClass('fdasfjrajajaxx');
			nyyyyn=nyyyyn+1;
        }
});
//alert(nyyyyn);
}


//搜索
function ksss(){
	var k=$('#kssss').val();

		alert('请输入关键词搜索');
		document.getElementById('kssss').focus();
		return false;
	}else{
		location.href = '/index.php/Home/TrendsSearch/index/k/'+k;
	}
}
</script>
