<script>
nyyyyn=2;
function sslyss(){
$(".jo_button").addClass('fdasfjrajajaxx');
$.ajax( {
        url: '/index.php/Home/Recruits/index/cid/{$cid}/ajax/ajax/p/'+nyyyyn, //这里是静态页的地址
        type: "GET", //静态页用get方法，否则服务器会抛出405错误
        success: function(data){
			if(!data){
				$(".jo_button").hide();
				return false;
			}
            //var result = $(data).find("另一个html页面的指定的一部分").html();
            $(".jo_button").before(data);
			$(".jo_button").removeClass('fdasfjrajajaxx');
			nyyyyn=nyyyyn+1;
        }
});
//alert(nyyyyn);
}
</script>
