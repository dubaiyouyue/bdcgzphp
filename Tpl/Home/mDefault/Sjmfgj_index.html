    <div class="evaluation">
    
        <p class="ev_title">免费估价</p>
        
        <div class="ev_list">
        
            <form name="myformggjjj" id="myformggjjj" method="POST" action="">
                <div class="ev_li_each">
                    <span>卖车地点</span>
                    <input type="text" placeholder="请输入" name="mcdd" id="gjmcdd" />
                </div>
                
                <div class="ev_li_each">
                    <span>车型</span>
                    <input type="text" placeholder="请输入" name="mccx" id="gjmccx" />
                </div>
                
                <div class="ev_li_each">
                    <span>上牌时间</span>
                    <input type="text" placeholder="请输入" name="mcspsj" id="gjmcspsj" /><input name="message" type="hidden" value="5"/>
                </div>
                
                <div class="ev_li_each">
                    <span>行驶里程（万公里）</span>
                    <input type="text" placeholder="请输入" name="mcxslc" id="gjmcxslc" />
                </div>
                
                <div class="ev_li_each">
                    <span>接收手机</span>
                    <input type="text" placeholder="请输入" name="tel" id="ggjjctel"/>
                </div>
            </form>
            
            <button class="ev_li_button"  onclick="xxpdgjj();">提交信息</button>
            
            
<script>
					
				function  xxpdgjj(){
						var gjmcdd=$('#gjmcdd').val();
						var gjmccx=$('#gjmccx').val();
						var gjmcspsj=$('#gjmcspsj').val();
						var gjmcxslc=$('#gjmcxslc').val();
						var telephone=$('#ggjjctel').val();
						
						if(!gjmcdd){
								alert('请填写卖车地点');
								document.getElementById('gjmcdd').focus();
								return false;
						}
						if(!gjmccx){
								alert('请填写车型');
								document.getElementById('gjmccx').focus();
								return false;
						}
						if(!gjmcspsj){
								alert('请填写上牌时间');
								document.getElementById('gjmcspsj').focus();
								return false;
						}
						if(!gjmcxslc){
							alert('请填写行驶里程');
							document.getElementById('gjmcxslc').focus();
								return false;
						}
						if(!telephone || (telephone.length!=7 && telephone.length!=11) || isNaN(telephone)){
							alert('请填写正确手机号');
								document.getElementById('ggjjctel').focus();
								return false;
						}
							$('.ev_li_button').removeAttr('onclick');
							$('.ev_li_button').text('正在提交..');
							$.ajax({
								type: "POST",
								url:'/index.php?g=User&m=Post&a=Message&ajax=ajax',
								data:$('#myformggjjj').serialize(),
								error: function(request) {
									alert('服务器繁忙');
									location.reload();
									return false;
								},
								success: function(data) {
									if(data=='addok'){
										alert('提交成功');
										location.reload();
										return false;
										
									}else{
										alert('服务器繁忙');
										location.reload();
										return false;
									}
									
								}
							});
					}
			</script>
